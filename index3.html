<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <p>Get the current weather for your city</p>
    </header>
    
    <main class="main-content">
        <section class="search-section">
            <input type="text" id="city" placeholder="Enter city name" />
            <button onclick="getWeather()">Get Weather</button>
        </section>

        <section class="city-cards">
            <a href="city-details.html?city=Bangalore">
                <div class="city-card">
                    <h3>Bangalore</h3>
                    <canvas id="chartBangalore"></canvas>
                </div>
            </a>
             <a href="Projects/3/city.html"> 
                <!-- <link rel="stylesheet" href="Projects"> -->
                <div class="city-card">
                    <h3>Mumbai</h3>
                    <canvas id="chartMumbai"></canvas>
                </div>
            </a>
            <a href="city-details.html?city=Chennai">
                <div class="city-card">
                    <h3>Chennai</h3>
                    <canvas id="chartChennai"></canvas>
                </div>
            </a>
            <a href="city-details.html?city=Kolkata">
                <div class="city-card">
                    <h3>Kolkata</h3>
                    <canvas id="chartKolkata"></canvas>
                </div>
            </a>
        </section>
    </main>

    <footer>
        <p>Weather data provided by <a href="https://openweathermap.org/">OpenWeather</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
