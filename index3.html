<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <p>Get the current weather for your city</p>
    </header>
    
    <main class="main-content">
        <section class="search-section">
            <input type="text" id="city" placeholder="Enter city name" />
            <button onclick="getWeather()">Get Weather</button>
        </section>

        <section class="city-cards">
            <div class="city-card" onclick="navigateToCity('Bangalore')">
                <h3>Bangalore</h3>
                <canvas id="chartBangalore"></canvas>
            </div>
            <div class="city-card" onclick="navigateToCity('Mumbai')">
                <h3>Mumbai</h3>
                <canvas id="chartMumbai"></canvas>
            </div>
            <div class="city-card" onclick="navigateToCity('Chennai')">
                <h3>Chennai</h3>
                <canvas id="chartChennai"></canvas>
            </div>
            <div class="city-card" onclick="navigateToCity('Kolkata')">
                <h3>Kolkata</h3>
                <canvas id="chartKolkata"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>Weather data provided by <a href="https://openweathermap.org/">OpenWeather</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
