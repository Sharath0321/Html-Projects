<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Details</title>
    <link rel="stylesheet" href="city.css">
</head>
<body>
    <header>
        <h1>City Details</h1>
    </header>
    
    <main class="city-details">
        <h2 id="city-name"></h2>
        <p id="city-weather"></p>
        <!-- Add more city details here -->
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const city = urlParams.get('city');

        document.getElementById('city-name').innerText = city;

        // Make an API call to fetch the city weather data
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=YOUR_API_KEY`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('city-weather').innerText = `Current weather: ${data.weather[0].description} (${data.main.temp}Â°C)`;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
